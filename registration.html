{% include 'public_header.html' %}

<div class="container-fluid col-md-12"  style="background-image: url(/static/images/ff1.jpeg);height: 700px;background-position: center;background-repeat: no-repeat;background-size: cover;">

	<center><h1 style="padding-top: 2em;font-size: 30px;font-weight: 800;color: #000">REGISTRATION</h1></center>
	<form method="post">
		<table  align="center" class="table" style="width: 500px;color: #fff;font-size: 20px">
			<tr>
				<th>Firstname</th>
				<td><input type="text" name="fname" class="form-control" pattern="[a-zA-Z]{1,25}" required=""></td>
			</tr>
			<tr>
				<th>Lastname</th>
				<td><input type="text" name="lname" class="form-control" pattern="[a-zA-Z]{1,25}" required=""></td>
			</tr>
			<tr>
				<th>Gender</th>
				<td><input type="radio" name="gender" value="male" required="">Male
					<input type="radio" name="gender" value="female" required="">Female
					<input type="radio" name="gender" value="other" required="">Other
				</td>
			</tr>
			<tr>
				<th>Dob</th>
				<td><input type="date" name="dob"  class="form-control" required=""></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="number" name="phone" pattern="[6-9]{1}[0-9]{9}" class="form-control" required=""></td>
			</tr>
			<tr>
				<th>Email_id</th>
				<td><input type="email" name="email" pattern="\S+@\S+\.\S+" class="form-control" required=""></td>
			</tr>
			<tr>
				<th>Username</th>
				<td><input type="text" name="uname" class="form-control" required=""></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="pwd" class="form-control" required=""></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="Register" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
</div>
